<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- stylesheet -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- -->
        <title>#hashpage#: {% block title %}{% endblock %}</title>

        

    </head>

    <body>
        <div class="nav_container">
        <nav class="navbar">
            
            <a class="brand_logo" href="/">Hashpage</a>
            <!--
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            -->
            <div class="burger">
                <div class="hamburger_menu"></div>
                <div class="hamburger_menu"></div>
                <div class="hamburger_menu"></div>
            </div>

                {% if session.user_id %}
                    <ul class="nav_primary">
                        <li class="nav_item"><a class="navlink" href="#">Lookup</a></li>
                        <li class="nav_item"><a class="navlink" href="#">Hash</a></li>
                        <li class="nav_item"><a class="navlink" href="#">myaccount</a></li>
                    </ul>
                    <ul class="nav_secondary">
                        <li class="nav_item"><a class="navlink" href="#">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="nav_primary">
                        <li class="nav_item"><a class="navlink" href="/register">Register</a></li>
                        <li class="nav_item"><a class="navlink" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        
        </nav>
    </div>
        {% if get_flashed_messages() %}
            <header>
                <div role="alert" class="flash_header_success">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <footer>
            <h5>CS50: this was my final project!</h5>
        </footer>

    </body>

</html>
