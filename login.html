{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" id="login_form" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="login_name" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="login_pw" placeholder="Password" type="password">
        </div>

        <button class="button-primary" type="submit">log in</button>
        <a href="/register" class="button-secondary" >create an account</a>
        <div class="error_div">
            <h5 id="error"> </h5>
        </div>
    </form>
    <script src="/static/login.js"></script>    
{% endblock %}
